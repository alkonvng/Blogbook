<section data-ng-controller="BlogsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="blog.name" data-ng-model="blogId"></h1>
        {{blog._id}}
	</div>

    <div>
        <div class="col-md-8" data-ng-controller="ArticlesController" data-ng-init="findArticleBlog()"  >
            <div class="page-header">
                <h1 data-ng-bind="article.title"></h1>
                <div>
                    <rating  ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)"
                            ></rating>
                    <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
                    <h3>{{overStar}}</h3>
                </div>
            </div>
            <small>
                <em class="text-muted">
                    Posted on
                    <span data-ng-bind="article.created | date:'mediumDate'"></span>
                    by
                    <span data-ng-bind="article.user.displayName"></span>
                </em>
            </small>
            <p class="lead" data-ng-bind="article.content"></p>

        </div>
        <div class="col-md-4 jumbotron"  data-ng-controller="ArticlesController" data-ng-init="articlesBlog()">
            <div class="list-group">
                <a data-ng-repeat="article in articles" data-ng-href="#!/blogs/{{blog._id}}/{{article._id}}" class="list-group-item">
                    <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
                </a>
            </div>

        </div>
    </div>

</section>
