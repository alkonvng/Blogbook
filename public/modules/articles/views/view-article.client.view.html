<section>

    <div data-ng-controller="ArticlesController" data-ng-init="findOne()">
        <div class="page-header">
            <h1 data-ng-bind="article.title"></h1>
            <div>

                <rating  ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)"
                        ></rating>
                <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
                <h3>{{overStar}}</h3>
            </div>
        </div>


        <small>
            <em class="text-muted">
                Posted on
                <span data-ng-bind="article.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="article.user.displayName"></span>
            </em>
        </small>
        <p class="lead" data-ng-bind="article.content"></p>

        </div>



</section>
